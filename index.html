<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monopattini</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Icons Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <!--Custom JS-->
    <script src="./js/event.js" defer></script>
  </head>

  <body>
    <!--Container-->
    <div class="container d-flex justify-content-center">
      <form id="prenota" class="row align-content-center myP w-80">
        <section class="col-12 text-center">
          <img class="logo" src="./img/logo.png" alt="Logo" />
          <h3 class="myGreen">Taking Booleaners from A to B</h3>
          <!--Buttons List-->
          <div class="d-flex justify-content-center myBgGreen py-3">
            <button>Prenota</button>
            <button class="me-1 ms-1">Termina Prenotazione</button>
            <button>Accendi Luci</button>
          </div>
        </section>
        <section class="col-12 mt-2">
          <!--First Monopattino-->
          <div class="mb-3">
            <!--CheckBox-->
            <div>
              <input
                type="checkbox"
                name="monopattino"
                id="monopattino"
                value="Gino_22"
              />
              <label class="fs-4" for="monopattino">Monopattino Gino 22</label>
            </div>
            <div>
              <i class="bi bi-arrow-right"></i>
              <span>Via Guadalametri - a 220 metri da te</span>
            </div>
            <!--Charge Line-->
            <div>
              <div>stato carica:</div>
              <div class="first-line"></div>
            </div>
          </div>
          <!--Second Monopattino-->
          <div class="mb-3">
            <!--CheckBox-->
            <div>
              <input
                type="checkbox"
                name="monopattino"
                id="monopattino"
                value="Mike_24"
              />
              <label class="fs-4" for="monopattino">Monopattino Mike 24</label>
            </div>
            <div>
              <i class="bi bi-arrow-right"></i>
              <span>Via Ricciardoni - a 420 metri da te</span>
            </div>
            <!--Charge Line-->
            <div>
              <div>stato carica:</div>
              <div class="second-line"></div>
            </div>
          </div>
          <!--Third Monopattino-->
          <div class="mb-3">
            <!--CheckBox-->
            <div>
              <input
                type="checkbox"
                name="monopattino"
                id="monopattino"
                value="Fede_154"
              />
              <label class="fs-4" for="monopattino">Monopattino Fede 154</label>
            </div>
            <div>
              <i class="bi bi-arrow-right"></i>
              <span>Via Mentarini - a 490 metri da te</span>
            </div>
            <!--Charge Line-->
            <div>
              <div>stato carica:</div>
              <div class="third-line"></div>
            </div>
          </div>
        </section>
      </form>
    </div>
  </body>
</html>
